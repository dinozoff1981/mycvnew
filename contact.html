<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
 
    <script src="./js/egg.js"></script>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">

        <nav>
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="about.html">
                    <li>About</li>
                </a>
                <a href="portfolio.html">
                    <li>Portfolio</li>
                </a>
                <a href="myservices.html">
                    <li>Services</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
            </ul>

        </nav>
    </header>

    <section class="contact">
        <div class="content">
            <h2>Contact Me</h2>
        </div>
        <div class="container-contact">
            <div class="contatinfo">
                <div class="boxes">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Elinsborgsbacken 22 <br>16364,Spånga <br>Stockholm, Sweden</p>
                    </div>
                </div>

                <div class="boxes">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>tensaeg@yahoo.com</p>
                    </div>
                </div>

                <div class="boxes">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+46-764-525-651</p>
                    </div>
                </div>

            </div>

            <div class="contactform">
                <form>

                    <div class="inputbox">
                        <input type="text" name="" required="required" placeholder="Enter Your Name">


                    </div>
                    <div class="inputbox">
                        <input type="email" name="" required="required" placeholder="Enter Your E-Mail">
                    </div>
                    <div class="inputbox">
                        <textarea required="required" placeholder="Type Your Message....."> </textarea>
                        <span>Type Your Text Here....</span>

                    </div>

                    <div class="inputbox">

                        <input type="submit" value="Send">


                    </div>

                </form>
            </div>
        </div>







    </section>


    <footer>
        Copy-Right © Tensae Tech, 2024 E.C.
    </footer>

</body>

</html>
